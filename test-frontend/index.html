<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahajan Logistics - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/app.js"></script>
  <!-- MSG91 OTP Widget -->
  <script type="text/javascript" src="https://control.msg91.com/app/assets/otp-provider/otp-provider.js"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
    <!-- Header -->
    <div class="bg-indigo-600 p-8 text-white text-center">
      <h1 class="text-3xl font-bold mb-2">Mahajan Logistics</h1>
      <p class="text-indigo-100">Transportation Management System</p>
    </div>

    <!-- content -->
    <div class="p-8">
      <!-- Step 1: Input -->
      <div id="step-phone">
        <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
        <div class="flex gap-2">
          <span
            class="inline-flex items-center px-3 rounded border border-gray-300 bg-gray-50 text-gray-500 text-sm">+91</span>
          <input type="tel" id="phone" placeholder="9876543210"
            class="flex-1 block w-full rounded border-gray-300 p-2 border focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <button onclick="sendOtp()" id="btn-send-otp"
          class="mt-6 w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
          Get OTP / Login
        </button>

        <p class="mt-4 text-xs text-center text-gray-400">
          <a href="#" onclick="useDevMock()" class="hover:text-indigo-600">Developer? Use Mock Login</a>
        </p>
      </div>

      <!-- OTP Section (Hidden by default, managed by Widget but we show status) -->
      <div id="step-verifying" class="hidden text-center py-8">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mx-auto mb-4"></div>
        <p class="text-gray-600">Verifying...</p>
      </div>
    </div>
  </div>

  <script>
    let widgetConfig = null;

    // Initialize
    (async function init() {
      try {
        // Determine user role if already logged in?
        if (State.token) {
          handleLoginSuccess(State.user);
          return;
        }

        // Load Widget Config
        const res = await API.auth.getWidgetConfig();
        if (res.success) {
          widgetConfig = res.data;
          initMsg91();
        }
      } catch (e) {
        console.error("Init failed", e);
        UI.showToast("Failed to load auth config", "error");
      }
    })();

    function initMsg91() {
      window.msg91Config = {
        widgetId: widgetConfig.widgetId,
        tokenAuth: widgetConfig.tokenAuth,
        exposeMethods: true,
        success: handleWidgetSuccess,
        failure: (err) => UI.showToast("OTP Failed: " + err, "error")
      };
      // Call exposed init if available
      if (window.initSendOTP) window.initSendOTP(window.msg91Config);
    }

    function sendOtp() {
      const phone = document.getElementById('phone').value;
      if (!phone) return UI.showToast("Please enter phone number", "error");

      // MSG91 Widget Logic
      if (window.sendOtp) {
        UI.setLoading('btn-send-otp', true);
        window.sendOtp(
          phone,
          () => {
            UI.setLoading('btn-send-otp', false);
            UI.showToast("OTP Sent! Please check SMS/WhatsApp");
            // The Widget UI takes over for OTP entry
          },
          (err) => {
            UI.setLoading('btn-send-otp', false);
            UI.showToast(err, "error");
          }
        );
      } else {
        UI.showToast("OTP Service not ready", "error");
      }
    }

    async function handleWidgetSuccess(data) {
      // MSG91 returns the access token string or object with message
      const widgetToken = data.message || data;
      verifyBackend(widgetToken);
    }

    async function verifyBackend(accessToken) {
      document.getElementById('step-phone').classList.add('hidden');
      document.getElementById('step-verifying').classList.remove('hidden');

      try {
        const res = await API.auth.verifyToken(accessToken);
        if (res.success) {
          if (res.isNewUser) {
            // Auto-register for demo
            const regRes = await API.auth.register("Test User", res.verificationToken);
            State.setAuth(regRes);
            handleLoginSuccess(regRes.user);
          } else {
            State.setAuth(res);
            handleLoginSuccess(res.user);
          }
        }
      } catch (e) {
        UI.showToast(e.message, "error");
        // Reset UI
        document.getElementById('step-phone').classList.remove('hidden');
        document.getElementById('step-verifying').classList.add('hidden');
      }
    }

    function handleLoginSuccess(user) {
      UI.showToast(`Welcome ${user.name}!`);
      setTimeout(() => {
        if (user.role === 'DRIVER') {
          window.location.href = 'driver.html';
        } else {
          window.location.href = 'mahajan.html';
        }
      }, 1000);
    }

    // DEV MOCK
    function useDevMock() {
      const mockToken = "mock_" + Date.now();
      verifyBackend(mockToken);
    }
  </script>
</body>

</html>
